<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Color Guessing Game</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="game-container">
      <h1 data-testid="gameInstructions">Guess the Correct Color!</h1>
      <div class="color-box" data-testid="colorBox"></div>
      <div class="color-options" data-testid="colorOptions">
        <!-- Color buttons will be dynamically generated here -->
      </div>
      <p class="game-status" data-testid="gameStatus">Make your first guess!</p>
      <div class="score-container">
        <p>Score: <span data-testid="score">0</span></p>
        <p>High Score: <span data-testid="highScore">0</span></p>
      </div>
      <button class="new-game-button" data-testid="newGameButton">
        New Game
      </button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
